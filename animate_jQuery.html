<!DOCTYPE html>
<html>
<head>
    <title>jQuery animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        div {
            position: relative;
			margin: 20px;
        }
		img {
			height:100px; 
			width:100px;
		}
		#main {
			width: 960px;
			height: 700px;
			background: #F8F6C6;
			position: static;
			margin: 0 auto;
			padding: 20px;
		}
    </style>
</head>
<body>

<div id="main">
    <button>Click</button>
	
    <div class="element1" style="background:#00FFFF; height:100px; width:100px;">
    </div> 
	
	<div class="smile">
	<img src = "img3.jpg"> 
    </div>
	
    <div class="element3" style="background:#CD5C5C; height:100px; width:100px;">
    </div>
   
    <div class="element4" style="background:#FF1493; height:100px; width:100px;">
    </div>
	
</div>
        <script>
            $(document).ready(function(){
				$("button").click(function(){
					$("div").animate({left: 400}, 1000);
				});
				$(".element1").click(function(){
					$(this).animate({borderRadius:"50%", left:100, top:500}, 1000)
					.animate({width:"200px", left:360}, 1000);
				});
				$(".smile").mouseenter(function(){
					$(".smile img").attr("src","img2.jpg");
					}).mouseleave(function(){
						$(".smile img").attr("src","img3.jpg");
				});
				$(".element3").mouseover(function(){
                $(this).css("background-color","#FF4500");
            }).mouseout(function() {
                $(this).css("background-color","#CD5C5C");
               });
			}); 
    </script>
</body>
</html>
